<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Form</title>
</head>
<body>
<h1>User Form</h1>
<form th:action="${action}" th:object="${user}" method="post">

  <label for="phone">Phone:</label>
  <input type="text" id="phone" name="phone" th:field="*{phone}"><br><br>
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" th:field="*{email}"><br><br>
  <button type="submit">Submit</button>

</form>
</body>
</html>
